<div id="cdr-data">

  <div class="nav-alignment">
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="cdr-data-body">

    <div class="box" style="margin-top: 15px;">
      <div style="float: left; width: 40%;">
        <button style="margin:3px" role="button" class="button-name" [disabled]="newDataButton"
          (click)="addCdrDetails()">New Data</button>
      </div>
      <div style="float: right; width: 50%;">
        <button style="margin:3px" role="button" class="button-name" [disabled]="updateDataButton"
          (click)="updateCdrSearchValue()">Modify</button>
        <button style="margin:3px" role="button" class="button-name" [disabled]="bulkDataButton"
          (click)="bulkUploadOfCdrData()">Bulk Upload</button>
        <!-- <button style="margin:3px" role="button" class="button-name">Search</button> -->
      </div>
    </div>


    <div style="margin-top: 20px;">

      <form [formGroup]="cdrDataForm" accept-charset="utf-8" enctype="multipart/form-data">

        <div class='aligned_form form-group'>
          <div class="sdr-field">
            <label for="uploadFile">Upload </label>
            <input class="form-control" formControlName="uploadFile" type="file" name="uploadFile"
            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
            (change)="onChangeFileBulkUpload($event)">
          </div>

          <div style="margin-top: 10px;">
            <div class="sdr-field">
              <label for="uploadFile">Crime No </label>
              <input class="form-control" formControlName="crimeNo" placeholder="Enter Crime No">
            </div>
            <div class="sdr-field">
              <label for="uploadFile">A Party </label>
              <input class="form-control" formControlName="partyA" placeholder="Enter A Paty">
            </div>
            <div class="sdr-field">
              <label for="uploadFile">B Party </label>
              <input class="form-control" formControlName="partyB" placeholder="Enter B Party">
            </div>
            <div class="sdr-field">
              <label for="dateTime">Date & Time </label>
              <input type="datetime-local" class="form-control" formControlName="dateTime" value="dateTime">
            </div>
            <div class="sdr-field">
              <label for="uploadFile">Duration </label>
              <input class="form-control" formControlName="duration" placeholder="Enter Duration">
            </div>
            <div class="sdr-field">
              <label for="cellType">Call Type </label>
              <input class="form-control" formControlName="cellType" placeholder="Enter Type Of Call">
            </div>
            <div class="sdr-field">
              <label for="firstCellId">First Cell ID</label>
              <input class="form-control" formControlName="firstCellId" placeholder="Enter First Cell ID">
            </div>
            <div class="sdr-field">
              <label for="lastCellId">Last Cell ID</label>
              <input class="form-control" formControlName="lastCellId" placeholder="Enter Last Cell ID">
            </div>
          </div>
          <div class="sdr-field">
            <label for="imeiA">IMEI A</label>
            <input class="form-control" formControlName="imeiA" placeholder="Enter IMEI A">
          </div>
          <div class="sdr-field">
            <label for="imsiA">IMSI A</label>
            <input class="form-control" formControlName="imsiA" placeholder="Enter IMSI A">
          </div>
          <div class="sdr-field">
            <label for="cellIdAddress">First Cell ID Address</label>
            <input class="form-control" formControlName="cellIdAddress" placeholder="Enter Cell ID Address">
          </div>
          <div class="sdr-field">
            <label for="latitude">Latitude</label>
            <input class="form-control" formControlName="latitude" placeholder="Enter Latitude">
          </div>
          <div class="sdr-field">
            <label for="longitude">Longitude</label>
            <input class="form-control" formControlName="longitude" placeholder="Enter Longitude">
          </div>
          <div class="sdr-field" style="display: flex;
                flex-flow: row;
                align-content: flex-start;">
            <label for="policeStation">Station Name </label>
            <select formControlName="policeStation" class="form-control" style="width: 30%;
                  padding-left: 43px;">
              <option *ngFor="let name of stationNames" [value]=name.stationId>{{name.stationName}}</option>
            </select>

          </div>

          <div>
            <button style="margin-top: 20px;
                  float: left;" role="button" class="button-name" (click)="submitCdrData();">
              Submit</button>
          </div>

        </div>
      </form>
