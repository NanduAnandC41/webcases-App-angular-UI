<div>

  <app-header-bar></app-header-bar>


  <div class="row" style="margin-left: 10px; margin-top: 10vh;">
    <div class="card" style="width: 14rem; margin-top: 2rem; margin-right: 2rem;"
    *ngFor="let info of cardsData">
      <div class="card-body">
          <div class="media">

              <h5 class="card-title">
                <a href="{{info.screen_link_name}}">{{info.name}}</a>
              </h5>

          </div>
      </div>
    </div>
  </div>
</div>
