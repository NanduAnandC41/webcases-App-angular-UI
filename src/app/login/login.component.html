<div class="col-md-12" id="login_id">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form style="width: 280px;"
      *ngIf="!isLoggedIn"
      name="form"
      #f="ngForm"
      novalidate
      [formGroup] = "loginForm"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          formControlName="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          required
        />

      </div>
      <div class="form-group" style="margin-top: 10px;">
        <button class="btn btn-primary btn-block"
        (click)="loggedIn()"
        >
          Login
        </button>
      </div>
      <div>
        <h6 class="card-title" style="float: left;
        width: 50%;
        display: block;
        margin-top: 8px;">
          <a href="change-password">Forgot Password ?</a>
        </h6>
        <button class="btn btn-primary btn-block" style="float: left;
        width: 50%;" (click)="createUser();">
          Create User
        </button>
      </div>
      <div class="form-group">
        <div style="display: block ruby;"
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
